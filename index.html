<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply for REACH Cohort 001</title>
  <style>
    /* reset and make the body fill the screen */
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: #f9f9f9;
    }

    /* make the iframe fill the entire viewport */
    .form-wrapper {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .form-wrapper iframe {
      display: block;   /* remove default inline-block whitespace */
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <!-- redirectOnSubmit goes to your local thank-you.html -->
    <iframe
      src="https://tally.so/r/3jAyBE?redirectOnSubmit=thank-you.html"
      scrolling="yes"
    ></iframe>
  </div>
</body>
</html>
